<!DOCTYPE html>
<html>
<head>
    <title>Загрузка и экспорт CSV в Google Sheets</title>
</head>
<body>
    <h1>Загрузка и экспорт CSV в Google Sheets</h1>
    <form id="csv-form">
        <input type="file" id="csv-file" accept=".csv">
        
    </form>
    <div id="csv-data">
        <!-- Здесь будет отображаться содержимое CSV файла -->
    </div>

    <button type="button" id="export-button">Экспортировать в Google Sheets</button>

    <script src="https://apis.google.com/js/client.js"></script>
    <script>
        var CLIENT_ID = 'YOUR_CLIENT_ID'; // Замените на ваш собственный client_id
        var API_KEY = 'AIzaSyAOdeKx9oeQ_7RQN7bqccuv883dLHFZCTY'; // Замените на ваш собственный API ключ
        var SPREADSHEET_ID = 'YOUR_SPREADSHEET_ID'; // Замените на идентификатор вашей таблицы Google Sheets

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
                scope: "https://www.googleapis.com/auth/spreadsheets"
            }).then(function () {
                // Обработчик авторизации
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
                updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());

                // Обработчик нажатия на кнопку экспорта
                document.getElementById("export-button").addEventListener("click", exportToGoogleSheets);
            });
        }

        function updateSignInStatus(isSignedIn) {
            // Обновите интерфейс, чтобы отразить статус авторизации
            if (isSignedIn) {
                document.getElementById("export-button").disabled = false;
            } else {
                document.getElementById("export-button").disabled = true;
            }
        }

        function exportToGoogleSheets() {
            var csvContent = document.getElementById("csv-data").textContent;
            var values = csvContent.split('\n').map(function(row) {
                return row.split(',');
            });

            gapi.client.sheets.spreadsheets.values.append({
                spreadsheetId: SPREADSHEET_ID,
                range: 'A1', // место куда будет вставлен ваш CSV файл
                valueInputOption: 'RAW',
                insertDataOption: 'INSERT_ROWS',
                values: values
            }).then(function(response) {
                console.log('Данные успешно экспортированы в Google Sheets');
            }, function(error) {
                console.error('Ошибка экспорта данных: ' + error.result.error.message);
            });
        }
    </script>

    <script src="https://apis.google.com/js/api.js?onload=handleClientLoad"></script>
</body>
</html>
